<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Estilos para el sidebar */
        .sidebar {
            position: fixed;
            top: 56px; /* Altura del navbar superior */
            left: 0;
            width: 200px;
            height: calc(100vh - 56px);
            background-color: #212529;
            padding-top: 1rem;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        /* Ajuste del contenido principal */
        .main-content {
            margin-left: 200px;
            padding: 20px;
            margin-top: 56px;
            transition: all 0.3s;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        /* Estilos para los enlaces del sidebar */
        .sidebar .nav-link {
            color: rgba(255,255,255,.55);
            padding: 0.5rem 1rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar .nav-link:hover {
            color: rgba(255,255,255,.75);
        }

        .sidebar .nav-link.active {
            color: white;
        }

        /* Estilos para las secciones del sidebar */
        .sidebar-section {
            margin-bottom: 1rem;
        }

        .sidebar-heading {
            color: #6c757d;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Estilos para el botón de colapsar */
        #sidebarCollapse {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Ocultar texto cuando el sidebar está colapsado */
        .sidebar.collapsed .nav-link span,
        .sidebar.collapsed .sidebar-heading {
            display: none;
        }

        /* Centrar iconos cuando el sidebar está colapsado */
        .sidebar.collapsed .nav-link {
            text-align: center;
            padding: 0.5rem 0;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        /* Estilos para los tooltips */
        .tooltip-inner {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
        }

        .bs-tooltip-auto[data-popper-placement^=right] .tooltip-arrow::before, 
        .bs-tooltip-end .tooltip-arrow::before {
            border-right-color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ASOCIACION HI-COSAN</a>
            
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        Usuario
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item text-danger" onclick="handleLogout()">Salir</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- CORE -->
        <div class="sidebar-section">
            <div class="sidebar-heading">CORE</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                        <i class="bi bi-speedometer2 me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- INTERFACE -->
        <div class="sidebar-section">
            <div class="sidebar-heading">INTERFACE</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Layouts">
                        <i class="bi bi-grid me-2"></i>
                        <span>Layouts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Pages">
                        <i class="bi bi-file-text me-2"></i>
                        <span>Pages</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ADDONS -->
        <div class="sidebar-section">
            <div class="sidebar-heading">ADDONS</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Charts">
                        <i class="bi bi-graph-up me-2"></i>
                        <span>Charts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Tables">
                        <i class="bi bi-table me-2"></i>
                        <span>Tables</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Botón para colapsar/expandir el sidebar -->
    <button id="sidebarCollapse" class="btn" aria-label="Colapsar/Expandir sidebar">
        <i class="bi bi-arrow-left-circle"></i>
    </button>

    <!-- Contenido Principal -->
    <div class="main-content" id="mainContent">
        <!-- Aquí va el contenido de tu dashboard -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogout() {
            // Añade aquí tu lógica de cierre de sesión
            console.log('Cerrando sesión...');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const collapseIcon = sidebarCollapse.querySelector('i');
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            let tooltipList = [];

            function enableTooltips() {
                tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }

            function disableTooltips() {
                tooltipList.forEach(tooltip => {
                    tooltip.dispose();
                });
                tooltipList = [];
            }

            sidebarCollapse.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                
                if (sidebar.classList.contains('collapsed')) {
                    collapseIcon.classList.replace('bi-arrow-left-circle', 'bi-arrow-right-circle');
                    sidebarCollapse.setAttribute('aria-label', 'Expandir sidebar');
                    enableTooltips();
                } else {
                    collapseIcon.classList.replace('bi-arrow-right-circle', 'bi-arrow-left-circle');
                    sidebarCollapse.setAttribute('aria-label', 'Colapsar sidebar');
                    disableTooltips();
                }
            });
        });
    </script>
</body>
</html>
